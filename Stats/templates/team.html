<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{{ team }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}">
    <link rel="stylesheet" href="{%  static  'css/team.css'  %}">

</head>

<body>
    <header>
        <div class="wrapper">

            <div class="logo">
                <img src="{%  static 'images/logo.png' %}" alt="">
            </div>

            <ul class="nav-area">
                <li><a href="/">Home</a></li>
                <li><a href="/standings">Standings</a></li>
                <li><a href="/schedule">Schedule</a></li>
                <li><a href="/teams">Teams</a></li>
                <li><a href="/leagueleaders">League leaders</a></li>
            </ul>

        </div>

    </header>

    <div class="table-text">
        <div class="title-avatar">
            <img src="{{ photo }}" class="team-avatar">
            <h1>{{ team }}</h1>

        </div>
        <table class="content-table" id="roster-table">
            <thead>

                <tr>
                    <th>Head coach</th>
                    <th>General manager</th>
                    <th>Owner</th>
                    <th>Arena</th>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>{{ details.coach }}</td>
                    <td>{{ details.manager }}</td>
                    <td>{{ details.owner }}</td>
                    <td>{{ details.arena }}</td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="link-text">

        <a href="/roster/?team={{ team }}">Roster</a>
        <a href="/played/?team={{ team }}">Games played</a>

    </div>

</body>

</html>
